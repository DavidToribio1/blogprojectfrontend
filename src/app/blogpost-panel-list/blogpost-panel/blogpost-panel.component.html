<div class="panel panel-primary border">
  <div class="panel-body">
    <img [src]="blogpost.imageLink"
         alt="Post Image" class="img-responsive">
  </div>
  <div class="panel-footer">
    <div>
      <h3>{{ blogpost.title }}</h3>
    </div>
    <div>
      <h4>{{ blogpost.blurb }}</h4>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>

<div class="container">
  <div  *ngIf="blogpost" class="row justify-content-center">
    <div class="col-8">
      <div>
        <div class="justify-content-center">
          <h1>{{ blogpost.title }}</h1>
        </div>
        <div class="card">
          <div class="card-header">
            <img [src]="blogpost.imageLink"
                 alt="Post Image" class="card-img-top embed-responsive-item">
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">
              By {{ blogpost.userName }} on {{ blogpost.creationTimestamp }}
            </h6>
            <div class="card-text">

              <h5>{{blogpost.fullText}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

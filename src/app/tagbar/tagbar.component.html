<div class="container">
  <div class="card">
    <div class="card-header bg-dark">
      Recent Tags
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let tag of tagSet">
          <a routerLink="/search/{{ tag }}" > 
              {{ tag }}
          </a>
    
        </li>
      </ul>
    </div>
  </div>
</div>
